      <header>
    <div class="logo">Xml to Excel</div>
    <h2>Extrair dados .xml para .xlsx</h2>
  </header>   
    <div class="container">
        <h1>Extrair Dados de XML para Excel</h1>
        <input type="file" id="xmlFile" accept=".xml" />
        <button class="btn" onclick="processXML()">Gerar Excel</button>
        <p id="status"></p>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script>
  function processXML() {
    const fileInput = document.getElementById('xmlFile');
    const status = document.getElementById('status');

    if (!fileInput.files.length) {
      status.textContent = "Por favor, selecione um arquivo XML.";
      return;
    }

    const file = fileInput.files[0];
    const reader = new FileReader();

    reader.onload = function (event) {
      const parser = new DOMParser();
      const xmlDoc = parser.parseFromString(event.target.result, "application/xml");

      const rows = [];
      const products = xmlDoc.getElementsByTagName("product");

      for (let i = 0; i < products.length; i++) {
        const product = products[i];
        const row = {};

        Array.from(product.children).forEach(child => {
          const tagName = child.tagName;
          const value = child.textContent || "N/A";

          if (child.attributes.length > 0) {
            Array.from(child.attributes).forEach(attr => {
              row[`${tagName}_${attr.name}`] = attr.value;
            });
          }

          row[tagName] = value;
        });

        Array.from(product.attributes).forEach(attr => {
          row[`product_${attr.name}`] = attr.value;
        });

        rows.push(row);
      }

      if (rows.length > 0) {
        generateExcel(rows);
        status.textContent = "Planilha gerada com sucesso!";
      } else {
        status.textContent = "Nenhum dado encontrado no arquivo XML.";
      }
    };

    reader.readAsText(file);
  }

  function generateExcel(data) {
    const worksheet = XLSX.utils.json_to_sheet(data);
    const workbook = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(workbook, worksheet, "Dados");

    XLSX.writeFile(workbook, "dados.xlsx");
  }
</script>

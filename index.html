<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extrair Dados XML para Excel</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        .btn {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Extrair Dados de XML para Excel</h1>
        <input type="file" id="xmlFile" accept=".xml" />
        <button class="btn" onclick="processXML()">Gerar Excel</button>
        <p id="status"></p>
    </div>

    <script>
        function processXML() {
            const fileInput = document.getElementById('xmlFile');
            const status = document.getElementById('status');

            if (!fileInput.files.length) {
                status.textContent = "Por favor, selecione um arquivo XML.";
                return;
            }

            const file = fileInput.files[0];
            const reader = new FileReader();

            reader.onload = function (event) {
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(event.target.result, "application/xml");

                // Extraindo dados do XML complexo
                const rows = [];
                const products = xmlDoc.getElementsByTagName("product");

                for (let i = 0; i < products.length; i++) {
                    const product = products[i];
                    const id = product.getAttribute("id") || "N/A";
                    const name = product.getElementsByTagName("name")[0]?.textContent || "N/A";
                    const category = product.getElementsByTagName("category")[0]?.textContent || "N/A";
                    const price = product.getElementsByTagName("price")[0]?.textContent || "N/A";
                    const currency = product.getElementsByTagName("price")[0]?.getAttribute("currency") || "N/A";
                    const available = product.getElementsByTagName("available")[0]?.textContent || "N/A";
                    const sold = product.getElementsByTagName("sold")[0]?.textContent || "N/A";

                    rows.push({
                        ID: id,
                        Nome: name,
                        Categoria: category,
                        Preço: `${price} ${currency}`,
                        Disponível: available,
                        Vendido: sold
                    });
                }

                if (rows.length > 0) {
                    generateExcel(rows);
                    status.textContent = "Planilha gerada com sucesso!";
                } else {
                    status.textContent = "Nenhum dado encontrado no arquivo XML.";
                }
            };

            reader.readAsText(file);
        }

        function generateExcel(data) {
            const worksheet = XLSX.utils.json_to_sheet(data);
            const workbook = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(workbook, worksheet, "Dados");

            XLSX.writeFile(workbook, "dados.xlsx");
        }
    </script>
</body>
</html>
